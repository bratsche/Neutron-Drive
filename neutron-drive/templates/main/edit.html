<!doctype html>{% load url from future %}{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}"></link>
    <link rel="stylesheet/less" type="text/css" href="{% static "css/edit.less" %}">
    <script src="{% static "js/less-1.3.0.min.js" %}" type="text/javascript"></script>
    <script src="https://www.google.com/jsapi" charset="utf-8"></script>
  </head>
  <body>
    <div>
      <nav>
        <table>
          <tr>
            <td class="name">Neutron Drive 12.08</td>
            <td>
              <button class="btn" type="button"><i class="icon-download"></i> Open</button>
              <button class="btn" type="button"><i class="icon-upload"></i> Save</button>
              <button class="btn" type="button"><i class="icon-circle-arrow-up"></i> Save All</button>
              <button class="btn" type="button"><i class="icon-remove"></i> Close All</button>
              <button class="btn" type="button"><i class="icon-wrench"></i></button>
            </td>
            <td id="current_file">
              current file name here
            </td>
          </tr>
        </table>
      </nav>
      <h1>NARF</h1>
    </div>
  </body>
  <script type="text/javascript">
    var ndrive = {};
    ndrive.FILE_IDS = [''];
    ndrive.CLIENT_ID = {{ CLIENT_ID }};
    google.load('picker', '1');
  </script>
</html>
